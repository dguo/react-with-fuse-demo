name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: yarn install
      - name: Build the site
        run: yarn run build
      - name: Deploy the site to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: github-pages
          folder: dist
